<h1 mat-dialog-title>Edit Folder</h1>
<div mat-dialog-content>
    <div class="flex flex-col">
        <mat-form-field>
            <mat-label>Folder</mat-label>
            <mat-select [(ngModel)]="selectedFolder" name="folder">
                <mat-option *ngFor="let folder of folders" [value]="folder.id">
                    {{folder.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" id="name" required="required" [(ngModel)]="name">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary" [mat-dialog-close]="{ folder: selectedFolder, name: name }">Save</button>
</div>
