<mat-card>
    <mat-card-content>
        <h1>Files</h1>
        <div (drop)="dropped($event)" (dragover)="dragover($event)">
            <div>
              <button mat-flat-button color="primary" (click)="filesInput.click()">select files</button>
              <input hidden type="file" id="your-files" #filesInput multiple (change)="filesInputSelected($event)" webkitDirectory>
            </div>
            <div>


            </div>
            <table mat-table [dataSource]="entries">
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef class="folder-view__column-header"></th>
                    <td mat-cell *matCellDef="let entry" class="folder-view__column-content">
                        <div *ngIf="entry.type === 0"><mat-icon>folder</mat-icon></div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="folder-view__column-header">
                        name
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let entry"
                        class="folder-view__column-content is_clickable"
                        (click)="onEntryClick(entry)"
                    >
                        {{ entry.name }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef class="folder-view__column-header">
                        size
                    </th>
                    <td mat-cell *matCellDef="let entry" class="folder-view__column-content">
                        {{ entry.size / 1000 }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="las_edited">
                    <th mat-header-cell *matHeaderCellDef class="folder-view__column-header">
                        last edited
                    </th>
                    <td mat-cell *matCellDef="let entry" class="folder-view__column-content">
                        {{ entry.last_edited | date }}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
