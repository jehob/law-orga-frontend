<h3>add permission for folder</h3>
<div mat-dialog-content>
  <mat-radio-group  [(ngModel)]="selectedPermission">
    <mat-radio-button value="read" class="add-permission-for-folder__radio-button">read</mat-radio-button>
    <mat-radio-button value="write" class="add-permission-for-folder__radio-button">write</mat-radio-button>
  </mat-radio-group>
  <app-autocomplete [allValuesObservable]="groups" placeholder="permission for group"
                    (selectedValueChanged)="selectedGroupChanged($event)" [setSelectedValue]="selectedGroup">
  </app-autocomplete>
</div>
<div mat-dialog-actions>
  <div class="spacer"></div>
  <button mat-flat-button (click)="onCloseClick()">close</button>
  <button mat-flat-button (click)="onAddClick()" color="primary">add</button>
</div>
