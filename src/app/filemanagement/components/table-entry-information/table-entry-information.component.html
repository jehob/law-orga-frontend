<div *ngIf="entry; else notLoaded">
  <div>
    <h1>{{ entry.name }}</h1>
  </div>
  <mat-divider class="folder-view__divider"></mat-divider>
  <div>
    <h3>{{ entry.size | storageSize}}</h3>
    <h3>last edited: {{ entry.last_edited | date:'short' }}</h3>
    <h3 *ngIf="entry.type===1">129 files</h3>
    <h3>creator: {{ entry.creator }}</h3>
    <h3>created: {{ entry.created | date:'short' }}</h3>
  </div>
  <mat-divider class="folder-view__divider"></mat-divider>
  <div *ngIf="entry.type===0 && showPermissions">
    <h2>Folder permissions:</h2>

  </div>

</div>
<ng-template #notLoaded>
  <h2>folder information could't be loaded</h2>
</ng-template>
