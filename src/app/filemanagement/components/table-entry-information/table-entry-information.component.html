<div *ngIf="entry; else notLoaded">
    <div>
        <h1>{{ entry.creator.id !== -1 ? entry.name : 'alle Dateien' }}</h1>
    </div>
    <div>
        <h4>{{ entry.size | storageSize }}</h4>
        <h4>last edited: {{ entry.last_edited | date: 'short' }}</h4>
        <h4 *ngIf="entry.type === folderEnum">number of files: {{entry.numberOfFiles}}</h4>
        <h4 *ngIf="entry.creator.id !== -1">creator: {{ entry.creator.name }}</h4>
        <h4>created: {{ entry.created | date: 'short' }}</h4>
    </div>
    <div *ngIf="entry.type === 0 && showPermissions">
        <app-table-entry-information-folder-permission [folderEntry]="entry"></app-table-entry-information-folder-permission>
    </div>
</div>
<ng-template #notLoaded>
    <h2>information could't be loaded</h2>
</ng-template>
