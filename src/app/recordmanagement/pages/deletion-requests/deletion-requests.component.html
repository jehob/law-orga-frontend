<div class="delete-requests__container">
    <mat-expansion-panel
        expanded="true"
        class="delete-requests__expansion-panel"
        *ngIf="showRecordDeletionRequests"
    >
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h2>Record Deletion Requests</h2>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-record-deletion-requests></app-record-deletion-requests>
    </mat-expansion-panel>
    <mat-expansion-panel
        class="delete-requests__expansion-panel"
        *ngIf="showRecordDocumentDeletionRequests"
    >
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h2>Record Document Deletion Requests</h2>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-record-document-deletion-requests></app-record-document-deletion-requests>
    </mat-expansion-panel>
</div>
