<mat-card class="record-pool__card">
  <mat-card-content>
    <h1>Record Pool</h1>
    <div *ngIf="records > 0">
      <h2>{{records}} open records</h2>
      <button mat-flat-button color="primary" (click)="onEnlistClick()">Take</button>
    </div>
    <div *ngIf="consultants > 0">
      <h2>{{consultants}} consultants enlisted</h2>
      <h3>you are enlisted {{users_enlistings}} times</h3>
      <button mat-flat-button color="primary" (click)="onEnlistClick()">
        {{users_enlistings == 0 ? 'enlist too': 'enlist again'}}
      </button>
    </div>
    <div *ngIf="consultants === 0 && records === 0">
      <h2>No entries in recordpool.</h2>
      <button mat-flat-button color="primary" (click)="onEnlistClick()">
        enlist to recordpool
      </button>
    </div>
  </mat-card-content>
</mat-card>
