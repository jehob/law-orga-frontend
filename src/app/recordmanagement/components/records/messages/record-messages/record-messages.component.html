<div class="record-messages__container">
    <div *ngFor="let message of messages">
        <app-record-message-item [message]="message"></app-record-message-item>
    </div>

    <form [formGroup]="messageForm" class="" (ngSubmit)="onSendClick()">

        <mat-form-field class="record-messages__sending-container">
            <input matInput placeholder="message..." formControlName="message">
        </mat-form-field>
        <button class="record-messages__send-button" mat-flat-button [disabled]="!messageForm.controls['message'].value" type="submit">send</button>
    </form>
</div>
