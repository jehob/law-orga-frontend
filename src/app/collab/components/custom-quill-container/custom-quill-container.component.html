<div *ngIf="text_document">
    <div *ngIf="!editingMode; else editing">
        <quill-editor
            theme="bubble"
            (onEditorCreated)="created($event)"
            [modules]="modules"
            placeholder=""
        >
        </quill-editor>
        <div *ngIf="text_document.content === ''">
            <h2>empty document</h2>
        </div>
    </div>
    <ng-template #editing>
        <div class="custom-quill-container__editable-container">
            <quill-editor (onEditorCreated)="created($event)" [modules]="modules"></quill-editor>
        </div>
        <button mat-flat-button color="primary" (click)="onSaveClick()">save</button>
    </ng-template>
</div>
