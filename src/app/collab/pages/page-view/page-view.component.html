<div class="page-view__container">
    <mat-card class="page-view__nav-card">
        <div class="page-view__nav-container">
            <div class="page-view__nav-header-container">
                <h1>collab</h1>
                <button
                    mat-flat-button
                    (click)="onAddDocumentClick()"
                    color="primary"
                    class="page-view__add-button"
                >
                    + add
                </button>
            </div>

            <app-document-tree class="page-view__tree-container"></app-document-tree>
        </div>
    </mat-card>

    <mat-card class="page-view__show-container">
        <app-collab-document-viewer
            [document_id]="id"
            *ngIf="id; else noneSelected"
        ></app-collab-document-viewer>
        <ng-template #noneSelected><p>no document selected</p></ng-template>
    </mat-card>
</div>
