<mat-toolbar class="root-toolbar">
    <div class="root-toolbar_left">
        <button mat-icon-button (click)="toggleNav()">
            <mat-icon>menu</mat-icon>
        </button>
        <img src="/assets/img/rlc_intranet_logo.png" alt="RLC App" class="is_clickable"
            (click)="redirectToMainPage()" />
        <h1 (click)="redirectToMainPage()" class="is_clickable root-toolbar_text">
            Law & Orga
        </h1>
    </div>
</mat-toolbar>

<mat-sidenav-container style="position: absolute; top: 64px; left: 0; bottom: 0; right:0;">
    <mat-sidenav #snav [opened]="'true'" [mode]="'side'" fixedTopGap="56" *ngIf="authenticated">
        <mat-nav-list>
            <app-sidebar></app-sidebar>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
