<mat-form-field>
    <mat-label class="block text-sm font-medium text-gray-700">{{ label }}</mat-label>
    <input
        matInput
        *ngIf="tag === 'input'" [type]="type" [name]="name" [id]="name"
        [required]="required"
        [formControl]="control"
    >
    <mat-error *ngIf="errors && errors[name]">{{ errors[name] }}</mat-error>
</mat-form-field>
