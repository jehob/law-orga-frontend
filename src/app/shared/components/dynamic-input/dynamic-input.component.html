<div>
    <label [for]="name" class="block text-sm font-medium text-gray-700">{{ label }}</label>
    <div class="mt-1">
        <input
            class="shadow-sm focus:ring-blue-900 focus:border-blue-900 block w-full sm:text-sm border-gray-300 rounded-md"
            *ngIf="tag === 'input'" [type]="type" [value]="value" [name]="name" [id]="name"
            [required]="required" (change)="onChange($event)" />
    </div>
</div>
