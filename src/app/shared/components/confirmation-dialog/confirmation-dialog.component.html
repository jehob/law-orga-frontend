<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content *ngIf="description">
    <p>{{description}}</p>
</div>

<div mat-dialog-actions>
    <button mat-flat-button (click)="onCancelClick()" class="confirmation-dialog__buttons">{{cancelLabel}}</button>
    <button mat-flat-button type="submit" (click)="onConfirmClick()" color="{{confirmColor}}" class="confirmation-dialog__buttons">{{confirmLabel}}</button>
</div>
