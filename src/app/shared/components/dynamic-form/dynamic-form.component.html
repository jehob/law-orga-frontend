<div>
    <div class="rounded-sm bg-white shadow-lg max-w-2xl w-full px-4 py-4">
        <form class="space-y-4" (ngSubmit)="onSubmit(dynamicForm)" #dynamicForm="ngForm">
            <input type="text" name="test" ngModel>
            <div *ngFor="let field of fields">
                <dynamic-input [name]="field.name" [tag]="field.tag" [label]="field.label" [type]="field.type"
                    [required]="field.required" [value]="data" ngModel>
                </dynamic-input>
            </div>
            <button type="submit" mat-raised-button color="primary">Save</button>
        </form>
    </div>
</div>
