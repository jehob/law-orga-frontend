<mat-card>
    <mat-card-content>
        <h1>Statistics</h1>
        <p>some statistics</p>

        <div></div>
        <ngx-charts-bar-vertical
            [view]="[900, 800]"
            [results]="single"
            [scheme]="colorScheme"
            [gradient]="false"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="false"
            xAxisLabel="tag"
            yAxisLabel="amount"
            (select)="onSelect($event)"
            [noBarWhenZero]="true"
        >
        </ngx-charts-bar-vertical>
    </mat-card-content>
</mat-card>
