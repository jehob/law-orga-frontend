  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="profiles-list-table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
<mat-card class="card-width">
    <mat-card-header class="profiles-list__card-header">
        <h1 matLine>Profiles list</h1>
        <p matLine>list of all users which are registered in your rlc at the moment</p>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="otherUsers | async as catalog; else loading">
            <ng-container *ngIf="catalog.length; else noItems">
                <mat-list>
                    <mat-list-item
                        *ngFor="let user of otherUsers | async"
                        (click)="this.onUserClick(user)"
                        class="is_clickable"
                    >
                        <mat-icon mat-list-icon>person</mat-icon>
                        <h4 mat-line class="is_link">{{ user.name }}</h4>
                    </mat-list-item>
                </mat-list>
            </ng-container>
            <ng-template #noItems>No Items!</ng-template>
        </div>
        <ng-template #loading>loading...</ng-template>
    </mat-card-content>
</mat-card>
</div>
