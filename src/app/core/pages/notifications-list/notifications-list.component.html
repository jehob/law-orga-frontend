<mat-card class="notifications-list__card">
    <mat-card-header>
        <h2>Notifications</h2>

    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="data" matSort matSortActive="created" matSortDisableClear matSortDirection="desc" class="notifications-list__table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>id</th>
                <td mat-cell *matCellDef="let notification">
                    {{notification.id}}----
                </td>
            </ng-container>

            <ng-container matColumnDef="read">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
                <td mat-cell *matCellDef="let notification">
                    <div *ngIf="notification.read; else noNotification">
                        <mat-icon (click)="onReadClick(notification)">notifications_none</mat-icon>
                    </div>
                    <ng-template #noNotification>
                        <mat-icon class="notifications-list__unread" (click)="onReadClick(notification)">notifications_active</mat-icon>
                    </ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="created" class="notifications-list__column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>created</th>
                <td mat-cell *matCellDef="let notification">
                    {{notification.created | date: 'HH:ss d.MM.y'}}
                </td>
            </ng-container>

<!--            <ng-container matColumnDef="source_user">-->
<!--                <th mat-header-cell *matHeaderCellDef mat-sort-header>source</th>-->
<!--                <td mat-cell *matCellDef="let notification">-->
<!--                    {{notification.source_user.name}}-->
<!--                </td>-->
<!--            </ng-container>-->

            <ng-container matColumnDef="text" class="notifications-list__created-column">
                <th mat-header-cell *matHeaderCellDef class="notifications-list__created-column">description</th>
                <td mat-cell *matCellDef="let notification" class="notifications-list__created-column">
                    {{notification.text}}
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>

        </table>
        <mat-paginator [length]="results_length" [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>


    </mat-card-content>
</mat-card>
