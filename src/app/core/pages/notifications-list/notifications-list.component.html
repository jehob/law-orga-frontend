<mat-card>
    <mat-card-header>
        <h2>Notifications</h2>

    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort>
<!--            glocke, red if not read, 'absender-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>id</th>
                <td mat-cell *matCellDef="let notification">
                    {{notification.id}}----
                </td>
            </ng-container>

            <ng-container matColumnDef="read">
                <th mat-header-cell *matHeaderCellDef>status</th>
                <td mat-cell *matCellDef="let notification">
                    {{notification.id}}
                    <div *ngIf="notification.read; else noNotification">
                        <mat-icon>notifications_none</mat-icon>
                    </div>
                    <ng-template #noNotification>
                        <mat-icon class="notifications-list__unread">notifications_active</mat-icon>
                    </ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>created</th>
                <td mat-cell *matCellDef="let notification">
                    {{notification.created | date: 'short'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="source_user">
                <th mat-header-cell *matHeaderCellDef>source</th>
                <td mat-cell *matCellDef="let notification">
                    {{notification.source_user.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let notification">
                    text
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>


    </mat-card-content>
</mat-card>
