<div class="notification-list__container">
    <table
        mat-table
        [dataSource]="notificationGroup.notifications"
        class="notification-list__table"
    >
        <ng-container [matColumnDef]="columns[0]">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let notification">
                <div *ngIf="notification.read; else noNotification">
                    <mat-icon (click)="onReadClick(notification)">notifications_none</mat-icon>
                </div>
                <ng-template #noNotification>
                    <mat-icon (click)="onReadClick(notification)" class="notification-list__unread"
                        >notifications_active</mat-icon
                    >
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="created1" class="notification-groups-list__column">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let notification">
                {{ notification.created | date: 'HH:mm dd.MM.yy' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="text1" class="notification-groups-list__created-column">
            <th mat-header-cell *matHeaderCellDef class="notifications-list__created-column"></th>
            <td mat-cell *matCellDef="let notification" class="">
                {{ notification.description_text }}
            </td>
        </ng-container>

        <!--        <tr mat-header-row *matHeaderRowDef="columns"></tr>-->
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>
